name: Deploy to Cloud Run

on:
  push:
    branches:
      - main

env:
  PROJECT_ID: mymcp-antigravity-prod
  REGION: europe-west1
  # Using the default repo created by gcloud deploy
  REPO_NAME: cloud-run-source-deploy
  SERVICE_NAME: mcp-server

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: "read"
      id-token: "write"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Google Auth
        id: auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: "${{ secrets.GCP_SA_KEY }}"

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Run Tests
        run: |
          python -m pip install --upgrade pip
          pip install -r mcp-server/requirements.txt -r mcp-server/requirements-dev.txt
          cd mcp-server && pytest

      - name: Build and Push Container
        run: |
          gcloud builds submit mcp-server \
            --tag $REGION-docker.pkg.dev/$PROJECT_ID/$REPO_NAME/$SERVICE_NAME:${{ github.sha }} \
            --project $PROJECT_ID

      - name: Deploy to Cloud Run
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: ${{ env.SERVICE_NAME }}
          region: ${{ env.REGION }}
          image: ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPO_NAME }}/${{ env.SERVICE_NAME }}:${{ github.sha }}
          flags: "--allow-unauthenticated --port 8080"
